<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>AniMock</title>
    <script src="data.js"></script>
    <script>
      var currentIndex = 0;
      function changeImage()
      {
        if(imgArray[currentIndex] !== undefined ){
          document.getElementById('root').innerHTML = '<img src="images/'+ imgArray[currentIndex] +' ">';
        }
        currentIndex++;
      }
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function(event) {
        changeImage()
      });
    </script>
  </head>
  <body>
    <div id="root" onclick="changeImage()" >
      <img src="">
    </div>

  </body>
</html>
